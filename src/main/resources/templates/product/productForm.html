<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>productForm_상품입력폼</title>
</head>
<body>
<form action="/product/add" method="post">
    <p>상품명<input type="text" name="name" placeholder="상품명을 입력하세요"></p>
    <p>상품가격<input type="number" name="price" placeholder="상품가격을 입력하세요"></p>
    <p>재고수량<input type="number" name="quantity" placeholder="재고수량을 입력하세요"></p>
    <input type="submit" value="상품 등록">
</form>
</body>
