<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userForm_회원가입</title>
</head>
<body>
<form action="/user/add" method="post">
    <p>이름<input type="text" name="name" placeholder="이름을 입력하세요"></p>
    <p>이메일<input type="email" name="email" placeholder="이메일을 입력하세요"></p>
    <p>암호<input type="password" name="password" placeholder="암호를 입력하세요"></p>
    <p>전화번호<input type="phone" name="phone" placeholder="전화번호를 입력하세요"></p>
    <p>주소<input type="text" name="address" placeholder="주소를 입력하세요"></p>
    <input type="submit" value="회원 가입">
</form>
</body>
</html>
